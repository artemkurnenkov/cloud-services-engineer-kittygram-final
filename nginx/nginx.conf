server {
  listen 80;
  index index.html;
  server_tokens off;
  rewrite_log on;
  error_log /var/log/nginx/debug.log debug;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/admin/;
  }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html?$args;
  }

  location /media/ {
    alias /media/;
  }
}