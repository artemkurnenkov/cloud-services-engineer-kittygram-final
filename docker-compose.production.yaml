version: "3"
services:
  postgres:
    image: postgres:13.10
    restart: always
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: akurnenkov/kittygram_backend
    restart: always
    env_file: .env
    depends_on:
      - postgres
    volumes:
      - static:/app/collected_static
      - media:/app/media

  frontend:
    image: akurnenkov/kittygram_frontend
    restart: always
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: akurnenkov/kittygram_gateway
    restart: always
    env_file: .env
    depends_on:
      - backend
      - frontend
    ports:
      - 80:80
    volumes:
      - static:/static
      - media:/app/media

volumes:
  pg_data:
  static:
  media:
